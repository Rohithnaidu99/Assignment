<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile Setup</title>
  <link rel="stylesheet" href="CompanyProfileSetup.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <h1 class="logo">Talent Connect</h1>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            
          </ul>
        </div>
      </nav>
  <div class="company-setup">
    <h2>Company Profile Setup</h2>
    <form>
      <label for="company-name">Company Name:</label><br>
      <input type="text" id="company-name" name="company-name" required><br><br>
      <label for="industry">Industry:</label><br>
      <select id="industry" name="industry">
        <option value=""></option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <!-- Add more options as needed -->
        </select><br><br>
        <label for="experience">Experience:</label><br>
      <select id="industry" name="industry">
        <option value="0-2"></option>
        <option value="0-2">0-2</option>
        <option value="2-4">2-4</option>
        <option value="4-8">4-8</option>
        <option value="8+">8+</option>
        </select><br><br>
      <label for="contact">Contact Email:</label><br>
      <input type="email" id="contact" name="contact" required><br><br>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
